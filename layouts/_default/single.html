{{ define "main" }}

<section id="post">
    <h1>{{humanize .Title }}</h1>
    <div class="article"> {{ .Content }} </div>

    <ul class="tags">Tags:
      {{ range .Params.topic }}
      <li><a class="tags-{{.}}" href="/topic/{{lower .}}">{{ . }}</a> </li>
      {{ end }}
      </ul>
</section>

{{ end }}
