{{ define "main" }}
		{{ range .Site.RegularPages }}
        <div class="posts">
            <h3 class="title"> <a href="{{.Permalink}}"> {{.Title}} </a></h3>
            <p class="desc">{{.Summary}}</p>

            <ul class="tags">Tags:
                {{ range .Params.tags }}
                  <li><a class="tags-{{.}}" href="/tags/{{.}}">{{ . }}</a> </li>
                {{ end }}
                | <li id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </li>
            </ul>
        </div>
        {{ end }}
{{ end }}
