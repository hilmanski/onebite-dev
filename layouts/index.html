{{ define "main" }}
		{{ range .Site.RegularPages }}
        <div>
            <h2> <a href="{{.Permalink}}"> {{humanize .Title}} </a></h2>
            <p>{{.Summary}}</p>

            <ul class="tags">Tags:
                {{ range .Params.topic }}
                  <li><a class="tags-{{.}}" href="/topic/{{lower .}}">{{ . }}</a> </li>
                {{ end }}
                <li id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </li>
            </ul>
        </div>
        {{ end }}
{{ end }}
